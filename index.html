
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List-App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .todo-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .todo-item.removing {
            transform: translateX(30px);
            opacity: 0;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="antialiased text-slate-800">
    <div class="max-w-2xl mx-auto px-4 py-12 md:py-20">
        <div class="glass-morphism rounded-3xl shadow-2xl overflow-hidden flex flex-col min-h-[600px]">
            <!-- Header Section -->
            <div class="bg-indigo-600 p-8 text-white relative overflow-hidden">
                <div class="relative z-10">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h1 class="text-3xl font-bold tracking-tight">To-Do-List-App</h1>
                            <p class="text-indigo-200 mt-1">Transform your to-dos into dones.</p>
                        </div>
                        <div class="text-right">
                            <div id="progressPercentage" class="text-4xl font-bold">0%</div>
                            <div class="text-xs font-semibold uppercase tracking-wider text-indigo-300">Complete</div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-4 pt-4 border-t border-indigo-500/50">
                        <div>
                            <div class="text-xs font-medium text-indigo-300 uppercase">Tasks</div>
                            <div id="totalTasks" class="text-lg font-bold">0</div>
                        </div>
                        <div>
                            <div class="text-xs font-medium text-indigo-300 uppercase">Pending</div>
                            <div id="pendingTasks" class="text-lg font-bold">0</div>
                        </div>
                        <div>
                            <div class="text-xs font-medium text-indigo-300 uppercase">Finished</div>
                            <div id="finishedTasks" class="text-lg font-bold">0</div>
                        </div>
                    </div>
                </div>
                <!-- Background Decoration -->
                <div class="absolute -right-10 -bottom-10 w-40 h-40 bg-indigo-500 rounded-full opacity-20"></div>
            </div>

            <!-- Main Content -->
            <div class="p-6 md:p-8 flex-1 flex flex-col space-y-6">
                <!-- Input Section -->
                <div class="space-y-4">
                    <div class="relative group">
                        <input
                            type="text"
                            id="taskInput"
                            placeholder="What needs to be done?"
                            class="w-full pl-6 pr-32 py-4 bg-white border-2 border-slate-100 rounded-2xl text-lg font-medium shadow-sm focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 transition-all outline-none placeholder:text-slate-400"
                        />
                        <button
                            id="addTaskBtn"
                            class="absolute right-3 top-3 px-6 py-2 bg-indigo-600 text-white rounded-xl font-semibold shadow-lg shadow-indigo-200 hover:bg-indigo-700 hover:shadow-indigo-300 active:scale-95 transition-all disabled:opacity-50 disabled:pointer-events-none"
                        >
                            Add
                        </button>
                    </div>

                    <div id="categoryContainer" class="flex gap-3 overflow-x-auto pb-2 scrollbar-hide">
                        <button data-cat="personal" class="cat-pill active flex items-center gap-2 px-4 py-1.5 rounded-full border-2 border-indigo-500 bg-indigo-50 text-indigo-700 transition-all whitespace-nowrap">
                            <span class="w-2 h-2 rounded-full bg-emerald-500"></span>
                            <span class="text-sm font-semibold">Personal</span>
                        </button>
                        <button data-cat="work" class="cat-pill flex items-center gap-2 px-4 py-1.5 rounded-full border-2 border-slate-100 bg-white text-slate-500 hover:border-slate-200 transition-all whitespace-nowrap">
                            <span class="w-2 h-2 rounded-full bg-indigo-500"></span>
                            <span class="text-sm font-semibold">Work</span>
                        </button>
                        <button data-cat="urgent" class="cat-pill flex items-center gap-2 px-4 py-1.5 rounded-full border-2 border-slate-100 bg-white text-slate-500 hover:border-slate-200 transition-all whitespace-nowrap">
                            <span class="w-2 h-2 rounded-full bg-rose-500"></span>
                            <span class="text-sm font-semibold">Urgent</span>
                        </button>
                    </div>
                </div>

                <!-- Controls Section -->
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                    <div class="flex bg-slate-200/50 p-1 rounded-xl self-start">
                        <button data-filter="all" class="filter-btn px-4 py-1.5 rounded-lg text-sm font-medium transition-all bg-white text-indigo-600 shadow-sm">All</button>
                        <button data-filter="active" class="filter-btn px-4 py-1.5 rounded-lg text-sm font-medium transition-all text-slate-500 hover:text-slate-800">Active</button>
                        <button data-filter="completed" class="filter-btn px-4 py-1.5 rounded-lg text-sm font-medium transition-all text-slate-500 hover:text-slate-800">Completed</button>
                    </div>
                    
                    <div class="relative">
                        <input 
                            type="text"
                            id="searchInput"
                            placeholder="Search tasks..."
                            class="w-full md:w-48 pl-9 pr-4 py-2 bg-slate-100 border-none rounded-xl text-sm focus:ring-2 focus:ring-indigo-500 transition-all outline-none"
                        />
                        <svg class="w-4 h-4 absolute left-3 top-2.5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>

                <!-- List Section -->
                <div id="todoList" class="flex-1 space-y-3 min-h-[300px]">
                    <!-- Items will be injected here -->
                </div>

                <!-- Footer Stats -->
                <div id="footerControls" class="hidden pt-4 border-t border-slate-100 flex justify-end">
                    <button 
                        id="clearCompletedBtn"
                        class="text-sm font-medium text-slate-400 hover:text-rose-500 transition-colors flex items-center gap-1"
                    >
                        Clear completed
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <p class="text-center mt-8 text-slate-500 text-sm font-medium">
            To-Do-List-App â€¢ <span id="currentDate"></span>
        </p>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
